<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Forms and Inputs Example</title>
      <style>
            body {
                  font-family: 'Poppins', Arial, sans-serif;
                  margin: 20px;
                  line-height: 1.6;
                  background-color: #f9f9f9;
                  color: #333;
            }

            h1 {
                  font-size: 2rem;
                  text-align: center;
                  margin-bottom: 20px;
                  color: #fff;
                  background: linear-gradient(to right, #4CAF50, #81C784);
                  padding: 10px;
                  border-radius: 8px;
            }

            form {
                  max-width: 600px;
                  margin: 0 auto;
                  background: #fff;
                  padding: 20px;
                  border-radius: 8px;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            fieldset {
                  border: 2px solid #4CAF50;
                  border-radius: 8px;
                  padding: 15px 20px;
                  margin-bottom: 20px;
            }

            legend {
                  font-weight: bold;
                  color: #4CAF50;
                  padding: 0 10px;
            }

            label {
                  display: block;
                  margin: 10px 0 5px;
                  font-weight: bold;
                  color: #333;
            }

            input,
            select,
            textarea,
            button {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ddd;
                  border-radius: 6px;
                  font-size: 1rem;
                  box-sizing: border-box;
                  transition: border-color 0.3s ease;
            }

            input:focus,
            select:focus,
            textarea:focus {
                  border-color: #4CAF50;
                  outline: none;
            }

            input[type="checkbox"],
            input[type="radio"] {
                  width: auto;
                  margin-right: 8px;
            }

            button {
                  background-color: #4CAF50;
                  color: #fff;
                  border: none;
                  padding: 10px 15px;
                  font-size: 1rem;
                  border-radius: 6px;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
            }

            button:hover {
                  background-color: #45a049;
            }

            button[type="reset"] {
                  background-color: #f44336;
            }

            button[type="reset"]:hover {
                  background-color: #d32f2f;
            }

            .error {
                  color: #f44336;
                  font-size: 0.875rem;
            }

            .inline-labels {
                  display: flex;
                  align-items: center;
                  margin-bottom: 15px;
            }

            .inline-labels label {
                  margin: 0 10px 0 0;
            }

            .hobbies {
                  display: flex;
                  flex-wrap: wrap;
                  margin-top: 10px;
            }

            .hobbies label {
                  margin-right: 15px;
            }

            textarea {
                  resize: vertical;
            }

            .tooltip {
                  position: relative;
                  display: inline-block;
                  cursor: pointer;
            }

            .tooltip .tooltip-text {
                  visibility: hidden;
                  width: 120px;
                  background-color: #6c757d;
                  color: #fff;
                  text-align: center;
                  border-radius: 5px;
                  padding: 5px;
                  position: absolute;
                  z-index: 1;
                  bottom: 125%;
                  left: 50%;
                  margin-left: -60px;
                  opacity: 0;
                  transition: opacity 0.3s;
            }

            .tooltip:hover .tooltip-text {
                  visibility: visible;
                  opacity: 1;
            }

            @media (max-width: 768px) {
                  form {
                        padding: 15px;
                  }

                  button {
                        font-size: 0.9rem;
                        padding: 8px 12px;
                  }
            }
      </style>
</head>

<body>
      <h1>Forms and Inputs Example</h1>
      <form>

            <!-- Fieldset and Legend -->
            <fieldset>
                  <legend>Personal Information</legend>

                  <!-- Text Input -->
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>

                  <!-- Email Input -->
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>

                  <!-- Password Input -->
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </fieldset>

            <fieldset>
                  <legend>Preferences</legend>

                  <!-- Radio Buttons for Gender -->
                  <div class="inline-labels">
                        <label>Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>

                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                  </div>

                  <!-- Checkbox for Hobbies -->
                  <label>Hobbies:</label>
                  <div class="hobbies">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">Sports</label>

                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">Music</label>

                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">Reading</label>
                  </div>

                  <!-- Drop-down -->
                  <label for="country">Country:</label>
                  <select id="country" name="country" required>
                        <option value="">--Select your country--</option>
                        <option value="india">India</option>
                        <option value="uk">UK</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                  </select>

                  <!-- Textarea -->
                  <label for="bio">Bio:</label>
                  <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
            </fieldset>

            <fieldset>
                  <legend>Additional Details</legend>

                  <!-- File Input -->
                  <label for="resume">Upload Resume:</label>
                  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">

                  <!-- Range Input for Age -->
                  <label for="age">Age:</label>
                  <input type="range" id="age" name="age" min="18" max="100" value="25">
                  <span>Age: <span id="age-output">25</span></span>
                  <script>
                        const ageSlider = document.getElementById('age');
                        const ageOutput = document.getElementById('age-output');
                        ageSlider.oninput = function () {
                              ageOutput.innerHTML = ageSlider.value;
                        }
                  </script>

                  <!-- Color Picker -->
                  <label for="color">Favorite Color:</label>
                  <input type="color" id="color" name="color" value="#ff0000">
            </fieldset>

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <!-- Reset Button -->
            <button type="reset">Reset</button>
      </form>
</body>

</html>
